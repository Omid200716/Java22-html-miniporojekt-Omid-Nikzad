<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <div class="total">


        <div class="rubrik">
            <h5>
                Om du vill kontakta mig fyll gärna formularen och skicka!
            </h5>
        </div>


        <div class="kontakta-mig">
            <form id="form" name="form">

                <label for="fnamn"> Förnamn:</label>
                <input type="text" name="fnamn" id="fnamn" name="username">
                <br>

                <br>
                <label for="enamn">Efternamn:</label>
                <input type="text" name="enamn" id="enamn" name="username">
                <br>

                E-postadress:<br>
                <label for="epost"></label>
                <input type="text" name="epost" id="epost" name="username">
                <br>

                Meddelande:<br>
                <textarea name="meddelande" id="meddelande" cols="45" rows="5"></textarea> <br>
                <label for="skicka"></label>
                <input type="submit" name="skicka" id="skicka" value="Skicka meddelandet" />

            </form>
        </div>
    </div>
    <div class="back-home">
        <ul>
            <li><a href="../index.html">Tillbaka!</a></li>
            <li> <a href="inspiration.html">InspirationSidan</a> </li>
        </ul>



    </div>

</body>
